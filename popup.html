<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
      width: 100%;
      height: 100%;
      background-color: #191724;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      width: 750px;
      background-color: #403d52;
      color: #e0def4;
      outline: none;
      border: none;
    }
    .item {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      color: #e0def4;
    }
    .item:focus {
      background-color: #21202e;
      outline: none; 
    }
    button {
      background: none;
      color: #e0def4;
      border: none;
      padding: 3px 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="text" id="search" placeholder="Search bookmarks..." autofocus>
  <div id="results"></div>
  <button id="add">Add Current Tab</button>

  <script src="fuzzy.js"></script>
  <script src="popup.js"></script>
</body>
</html>
